  <link rel="stylesheet" href="@{ assets/vendors/sweetalert2/sweetalert2.css }">

<body {%if messages %} {% for m in messages %} {%if m.tags=="info" %} onload="Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      }).fire({icon:'info',title:'{{m}}'})" {%elif m.tags=="success" %} onload="Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      }).fire({icon:'success',title:'{{m}}'})" {%elif m.tags=="warning" %} onload="Swal.fire(
        {
            title:'Warning',
            text: '{{m}}',
            icon: 'warning',
        }
      )" {%elif m.tags=="error" %} onload="Swal.fire(
        {
            title:'Error',
            text: '{{m}}',
            icon: 'error',
        }
      )" {%elif m.tags=="debug" %} onload="Swal.fire(
        {
            text: '{{m}}',
            icon: 'success',
        }
      )" {%endif %} {%endfor %} {%endif%}>


  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="@{ assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js }"></script>
  <script src="@{assets/js/bootstrap.bundle.min.js }"></script>
  <script src="@{ assets/vendors/apexcharts/apexcharts.js }"></script>
  <script src="@{  assets/js/pages/dashboard.js }"></script>
  <script src="@{assets/js/mazer.js }"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
</body>

</html>
