<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email" />
    <meta name="google-signin-client_id"
        content="111152628367-nffl1umalf6oocsiagrf1l5q196ibntj.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS FILES -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css }">
    <link rel="stylesheet" th:href="@{ /assets/vendors/iconly/bold.css }">
    <link rel="stylesheet" th:href="@{ /assets/vendors/sweetalert2/sweetalert2.css }">
    <link rel="stylesheet" th:href="@{ /assets/vendors/sweetalert2/sweetalert2.min.css }">
    <link rel="stylesheet" th:href="@{  /assets/vendors/perfect-scrollbar/perfect-scrollbar.css }">
    <link rel="stylesheet" th:href="@{ /assets/vendors/bootstrap-icons/bootstrap-icons.css }">
    <link rel="stylesheet" th:href="@{ /assets/css/app.css}">
    <link rel="stylesheet" th:href="@{ /assets/css/app.rtl.css}">
    <link rel="shortcut icon" th:href="@{ /assets/images/favicon.svg }" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/css/pages/error.css}">
    <link rel="stylesheet" th:href="@{assets/css/main/app.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/css/pages/auth.css}">

</head>

<body>
    <div class="container-scroller">
        <div id="app">
            <div id="sidebar" class="active">
    
    
                <div class="sidebar-wrapper active">
    
    
                    <div class="sidebar-header" style="padding-top:10px; padding-bottom:0px;">
                        <div class="d-flex justify-content-between">
                            <div class="logo">
                                <a th:href="@{/}"><img th:src="@{images/color_logo.png}" style="height:8rem;" alt="Logo"
                                        srcset=""></a>
                            </div>
                            <div class="toggler">
                                <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-menu">
                        <ul class="menu" style="margin:0px;">
    
                            <li class="sidebar-item active">
                                <a th:href="@{/admin}" class='sidebar-link'>
                                    <i class="bi bi-person-fill"></i>
                                    <span>Account</span>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a th:href="@{/admin}" class='sidebar-link'>
                                    <i class="bi bi-stack"></i>
                                    <span>Activities</span>
                                </a>
                            </li>
                            <li class="sidebar-item  ">
                                <a th:href="@{/logout}" class='sidebar-link'>
                                    <i class="bi bi-box-arrow-left"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
                </div>
            </div>
            <div id="main">
                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>
    
                <div class="main-panel">
                    <div class="content-wrapper">
                        <section id="groups">
                            <div class="row match-height">
                                <div class="col-12 mt-3 mb-1">
                                    <h4 class="section-title text-uppercase">THE TEAM BEHIND Deep-ABPpred</h4>
                                </div>
                            </div>
                            <div class="row match-height">
                                <div class="col-12">
                                    <div class="card-group">
                                        <div class="card">
                                            <div class="card-content">
                                                <img style="max-height: 250px;object-fit: cover;"
                                                    class="card-img-top img-fluid" th:src="@{/images/auth/rit.jpg}"
                                                    alt="Card image cap">
                                                <div class="card-body">
                                                    <h4 class="card-title">Mr. Ritesh Sharma</h4>
    
                                                    <a
                                                        href="mailto:riteshsharma.rs.cse19@iitbhu.ac.in">riteshsharma.rs.cse19@iitbhu.ac.in</a>
                                                    <br><br>
                                                    <p class="card-text">
                                                        Ph.D. Research Scholar<br>
                                                        Deptt. of CSE<br>
                                                        IIT (BHU), Varanasi<br>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </section>
    
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{ /assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js }"></script>
    <script th:src="@{ /assets/js/bootstrap.bundle.min.js }"></script>
    <script th:src="@{ /assets/vendors/apexcharts/apexcharts.js }"></script>
    <script th:src="@{ /assets/js/pages/dashboard.js }"></script>
    <script th:src="@{ /assets/js/mazer.js }"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{vendors/typeahead.js/typeahead.bundle.min.js}"></script>
    <script th:src="@{vendors/select2/select2.min.js}"></script>
    <script th:src="@{js/off-canvas.js}"></script>
    <script th:src="@{js/hoverable-collapse.js}"></script>
    <script th:src="@{js/template.js}"></script>
    <script th:src="@{js/settings.js}"></script>
    <script th:src="@{js/todolist.js}"></script>
    <script th:src="@{js/file-upload.js}"></script>
    <script th:src="@{js/typeahead.js}"></script>
    <script th:src="@{assets/js/bootstrap.js}"></script>
    <script th:src="@{assets/js/app.js}"></script>
    <script th:src="@{assets/js/pages/dashboard.js}"></script>
    <script th:src="@{js/select2.js}"></script>
    <script>
        $('[data-bs-toggle="tooltip"]').tooltip();
    </script>

</body>

</html>
