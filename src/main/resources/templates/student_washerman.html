<!DOCTYPE html>
<body lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
</head>

   <div class="container-scroller">
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header" style="padding-top:10px; padding-bottom:0px;">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a th:href="@{/}"><img th:src="@{images/color_logo.png}" style="height:8rem;"
                                    alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu" style="margin:0px;">

                        <li class="sidebar-item active">
                            <a th:href="@{/student}" class='sidebar-link'>
                                <i class="bi bi-person-fill"></i>
                                <span>Account</span>
                            </a>
                        </li>
                        <li class="sidebar-item has-sub  ">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-stack"></i>
                                <span>Activities</span>
                            </a>
                            <ul class="submenu" style="display: block;">
                                <li class="submenu-item">
                                    <a th:href="@{/student/medical}">Medical Facility</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/student/mess}">Mess Facility</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/student/washerman}">Washerman Facility</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/student/complain}">Complaints</a>
                                </li>
                               
                            </ul>
                        </li>
                        <li class="sidebar-item  ">
                            <a th:href="@{/logout}" class='sidebar-link'>
                                <i class="bi bi-box-arrow-left"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
           
            <div class="main-panel">
                <div class="content-wrapper">
                                            <div class="row">
                            <div class="col-lg-12 grid-margin stretch-card">
                                <br>
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">Laundary Details</h4>
                                        
										
                                         
                                       
                                        <div class="card">
                                            <div class="card-header">
                                            </div>
                                            <div class="card-body">
                                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                    <li class="nav-item" role="presentation">
                                                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                                            href="#washerman" role="tab" aria-controls="home"
                                                            aria-selected="true">Washerman</a>
                                                    </li>
                                                    <li class="nav-item" role="presentation">
                                                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                                            href="#order" role="tab" aria-controls="profile"
                                                            aria-selected="false" tabindex="-1">Orders</a>
                                                    </li>

                                                </ul>
                                                <div class="tab-content" id="myTabContent">
                                                    <div class="tab-pane fade active show" id="washerman" role="tabpanel"
                                                        aria-labelledby="home-tab">
                                                        <p class="my-2">
                                                        <div class="table-responsive"
                                                            style="max-height: 400px; overflow-y: auto;">
                                                            <table class="table table-striped">
                                                                <thead
                                                                    style="position:sticky;top:0;z-index:100;background-color: white;">
                                                                    <tr>

                                                                        <th style="position:sticky;top:0;z-index:100;">
                                                                            Washer Id</th>
                                                                        <th style="position:sticky;top:0;z-index:100;">
                                                                            Washerman Name</th>
                                                                        
                                                                        <th style="position:sticky;top:0;z-index:100;">
                                                                            Cost of Wash</th>
                                                                        <th style="position:sticky;top:0;z-index:100;">
                                                                            Cost of Iron</th>



                                                                    </tr>
                                                                </thead>
                                                                <tbody>


                                                                    <tr th:each="appointment:${currentappointments}">

                                                                        <td th:text="${appointment.appointment_id}" />
                                                                        <td>
                                                                            <span
                                                                                th:text="${appointment.appointment_date}" />
                                                                            <br>
                                                                            <span
                                                                                th:if="${appointment.slot==1}">Morning</span>
                                                                            <span
                                                                                th:if="${appointment.slot==2}">Evening</span>

                                                                        </td>

                                                                       
                                                                        <td th:text="${appointment.problem}" />
                                                                        <td><a th:href="@{/student/medical/prescription/{id} (id=${appointment.appointment_id})}"
                                                                                class="btn btn-primary">Prescription</a>
                                                                        </td>
                                                                        <td><button class="btn btn-sm btn-warning"  data-bs-toggle="modal" th:data-bs-target="|#update_modal_${appointment.appointment_id}|">Edit</button> 
                                                						<button class="btn btn-sm btn-danger" data-bs-toggle="modal" th:data-bs-target="|#del-confirm_${appointment.appointment_id}|" data-whatever="@getbootstrap">Delete</button></td>
                                                                    </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>

                                                        </p>
                                                    </div>
                                                    <div class="tab-pane fade" id="past" role="tabpanel"
                                                        aria-labelledby="profile-tab">
                                                        <div class="table-responsive"
                                                            style="max-height: 400px; overflow-y: auto;">
                                                            <table class="table table-striped">
                                                                
                                                                
                                                            </table>
                                                            
                                                           
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                                

                            </div>
                        </div>
             
                </div>
            </div>
        </div>
        </div>
        </div>
       

    
</html>
