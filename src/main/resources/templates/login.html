<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- owl carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <!-- magnific popup -->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- mean menu css -->
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}">
    <!-- main style -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- responsive -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/css/loginpage.css}">
</head>
<body>
<div class="workshop-header color">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>Login Page</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="form-div">
    <form class="form-signin " th:action="@{/login}" method="post">

        <h1 class="h3 mb-3 font-weight-normal text-center"> Sign in here</h1>
        <p class="alert alert-danger" th:if="${param.error}">Invalid email or password.</p>
        <input class="form-control" type="text" placeholder="Email Address" name="email_id"  id="email_id"  required autofocus><br>
        <input class="form-control" type="password" name="psw" placeholder="Password"  id="psw" required>
        <br>

        <div class="align-content-center">
        <button class="btn btn-dark text-center" type="submit">Sign in</button>
        </div>
            <p class="mt-4 font-weight-normal">Not a user yet?<a th:href="@{/register}"> click here</a></p>
    </form>

</div>


</body>
</html>
