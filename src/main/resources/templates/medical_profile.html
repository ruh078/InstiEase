<!DOCTYPE html>
<body lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::div})">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
</head>

   <div class="container-scroller">
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header" style="padding-top:10px; padding-bottom:0px;">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a th:href="@{/}"><img th:src="@{/images/color_logo.png}" style="height:8rem;"
                                    alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu" style="margin:0px;">

                        <li class="sidebar-item active">
                            <a th:href="@{/medical}" class='sidebar-link'>
                                <i class="bi bi-person-fill"></i>
                                <span>Account</span>
                            </a>
                        </li>
                        <li class="sidebar-item has-sub  ">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-stack"></i>
                                <span>Activities</span>
                            </a>
                            <ul class="submenu" style="display: block;">
                                <li class="submenu-item">
                                    <a th:href="@{/medical/appointments}">Appointments</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/medical/medicine}">Medicines</a>
                                </li>
                                <li class="submenu-item">
                                    <a th:href="@{/medical/complaints}">Complaints</a>
                                </li>
                               
                            </ul>
                        </li>
                        <li class="sidebar-item  ">
                            <a th:href="@{/logout}" class='sidebar-link'>
                                <i class="bi bi-box-arrow-left"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
           
            <div class="main-panel">
                <div class="content-wrapper">
                    <section id="groups">
                        <div class="row match-height">
                            <div class="col-12 mt-3 mb-1">
                                <h4 class="section-title text-uppercase"></h4>
                            </div>
                        </div>
                        <div class="row match-height">
                            <div class="col-12">
                                <div class="card-group">
                                    <div class="card">
                                    	<table class="table table-hover table-lg">
                                                <tbody>
                                                    <tr>
                                                        <td class="col-3">
                                                            <div class="d-flex align-items-center">
                                                                <p class="font-bold ms-3 mb-0">Name</p>
                                                            </div>
                                                        </td>
                                                        <td class="col-auto">
                                                            <p class="mb-0" th:text="${med_incharge.name}">Name</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="col-3">
                                                            <div class="d-flex align-items-center">
                                                                <p class="font-bold ms-3 mb-0">Email ID</p>
                                                            </div>
                                                        </td>
                                                        <td class="col-auto">
                                                            <p class=" mb-0" th:text="${med_incharge.email_id}">Email ID</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="col-3">
                                                            <div class="d-flex align-items-center">
                                                                <p class="font-bold ms-3 mb-0">Gender</p>
                                                            </div>
                                                        </td>
                                                        <td class="col-auto">
                                                            <p class=" mb-0" th:text="${med_incharge.gender}">Gender</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="col-3">
                                                            <div class="d-flex align-items-center">
                                                                <p class="font-bold ms-3 mb-0">Contact</p>
                                                            </div>
                                                        </td>
                                                        <td class="col-auto">
                                                            <p class=" mb-0" th:text="${med_incharge.contact}">Contact</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="col-3">
                                                            <div class="d-flex align-items-center">
                                                                <p class="font-bold ms-3 mb-0">Date of Birth</p>
                                                            </div>
                                                        </td>
                                                        <td class="col-auto">
                                                            <p class=" mb-0" th:text="${med_incharge.dob}">DOB</p>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>	
                                    		<div th:if="${med_incharge!=NULL}">
                                        <div class="modal fade" th:id="|update_modal_${med_incharge.user_id}|" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog " role="document">
                                                <div class="modal-content card-light-danger">
                                                    <div class="modal-header ">
                                                        <h4 class="modal-title" id="exampleModalLabel"><i class="ti-info-alt"></i>
                                                            Edit Medical Incharge</h4>
                                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">Ã—</span>
                                                        </button>
                                        
                                        
                                                    </div>
                                                    <div class="modal-body">
                                                        <form th:action="@{/admin/medin/edit/{id}(id=${med_incharge.user_id})}" method="POST" th:object="${newUser}">                                                                                                 
                                                            <div class="form-group">
                                                                <label for="name">Name</label>
                                                                <input type="text" id="name" class="form-control form-control-lg" placeholder="Medical Incharge Name" th:name="name" th:value=${med_incharge.name} required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="name">Date of Birth</label>
                                                                <input type="date" id="name" class="form-control form-control-lg" placeholder="dob" th:name="dob" th:value=${med_incharge.dob} required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="name">Contact</label>
                                                                <input type="number" id="name" class="form-control form-control-lg" placeholder="contact" th:name="contact" th:value="${med_incharge.contact}" required>
                                                            </div>
                                                            <div class="form-group">
                                                            	<select class="form-control-xl dropdown" placeholder="Gender" id="gender" th:name="gender" th:value="${med_incharge.gender}" required>
                               										 <option value="Male">Male</option>
                                									 <option value="Female">Female</option>
                         										</select>
                          									</div>                          									
                                                            <div class="mt-3">
                                                                <input type="submit" value="Edit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"/>
                                                            </div>
                                                        </form>
                                                    </div>                                     
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>                                                                       
                                </div>
                            </div>
                        </div>
                    </section>             
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
   				<div class="col-3">
        			<button class="btn btn-block btn-warning btn font-weight-medium auth-form-btn col-3" data-bs-toggle="modal" th:data-bs-target="|#update_modal_${med_incharge.user_id}|">Edit</button>	
   				</div>
            </div>
        </div>
        </div>
        </div>
       

    
</html>
