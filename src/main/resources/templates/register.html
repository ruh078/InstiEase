<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::body})">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- favicon -->
</head>

<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left" style="padding-top:20px;padding-left:70px;padding-right:70px;">
                    <div class="auth-logo" style="margin:0px;">
                        <a th:href="@{/}"><img th:src="@{images/color_logo.png}" style="height:9rem;" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title" style="padding-top:0px;">Sign Up.</h1>
                    <p class="auth-subtitle mb-5">Input your data to register.</p>

                    <form class="pt-3" th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="email" placeholder="Email Address" name="email_id" th:field="*{email_id}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                        <input class="form-control form-control-xl" type="password" name="psw" placeholder="Password" th:field="*{psw}" required>   <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="text" placeholder="Name" name="name" th:field="*{name}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="text" placeholder="Contact Number" name="contact" th:field="*{contact}" required>  <div class="form-control-icon">
                                <i class="bi bi-phone"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                        <input class="form-control form-control-xl" type="date" placeholder="Date Of Birth" name="dob" th:field="*{dob}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-date"></i>
                            </div>
                        </div>
                     
                        <select class="form-control-xl dropdown" name="gender" placeholder="Gender" id="gender" th:field="*{gender}" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                         </select>
                         <br>
                        <br>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="number" placeholder="Roll Number" name="rno" th:field="${newstu.roll_number}"
                                required>
                            <div class="form-control-icon">
                                <i class="bi bi-upc"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="text" placeholder="Bank Account Number" name="bank acc" th:field="${newstu.bank_account_no}"
                                required>
                            <div class="form-control-icon">
                                <i class="bi bi-square-fill"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input class="form-control form-control-xl" type="text" placeholder="Room Number" name="room no"
                                th:field="${newstu.room_number}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-house"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <select class="form-control-xl dropdown" name="hostel" placeholder="Hostel" id="hostel"
                                th:field="${newstu.hostel_id}" required>
                                <option th:each="hostel : ${hostels}" th:value="${hostel.hostel_id}" th:text="${hostel.hostel_name}"></option>
                            </select>
                        </div>
                          <br>
                        <br>
                        <input type="submit" value="Register"
                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Already have an account? <a th:href="@{/login}" class="font-bold">Sign
                                In</a>.</p>

                        
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block" style="background-image: url('@{images/auth/login-bg.jpg}');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-color:rgb(102, 93, 223);">
            </div>
        </div>
    </div>
</body>

</html>
